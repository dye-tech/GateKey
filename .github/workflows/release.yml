name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build release binaries
        run: make release VERSION=${{ steps.version.outputs.VERSION }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Tap
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download release artifacts
        run: |
          mkdir -p dist
          for binary in gatekey gatekey-server gatekey-gateway gatekey-admin; do
            for platform in darwin-amd64 darwin-arm64 linux-amd64 linux-arm64; do
              curl -sL "https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.VERSION }}/${binary}-${{ steps.version.outputs.VERSION }}-${platform}.tar.gz" \
                -o "dist/${binary}-${{ steps.version.outputs.VERSION }}-${platform}.tar.gz"
            done
          done
          cd dist && sha256sum *.tar.gz > checksums.txt

      - name: Update Homebrew formulas
        run: |
          chmod +x scripts/update-homebrew.sh
          ./scripts/update-homebrew.sh ${{ steps.version.outputs.VERSION }}

      - name: Push to Homebrew Tap
        uses: cpina/github-action-push-to-another-repository@main
        env:
          SSH_DEPLOY_KEY: ${{ secrets.HOMEBREW_TAP_DEPLOY_KEY }}
        with:
          source-directory: 'Formula'
          destination-github-username: 'dye-tech'
          destination-repository-name: 'homebrew-tap'
          target-branch: main
          target-directory: 'Formula'
          commit-message: 'Update formulas for GateKey v${{ steps.version.outputs.VERSION }}'
