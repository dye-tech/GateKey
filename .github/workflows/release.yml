name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build release binaries
        run: make release VERSION=${{ steps.version.outputs.VERSION }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build and Push Docker Images
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_SECRET }}

      - name: Build and push gatekey-server
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          sbom: true
          provenance: true
          tags: |
            ${{ secrets.DOCKER_HUB_USER }}/gatekey-server:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKER_HUB_USER }}/gatekey-server:latest
          labels: |
            org.opencontainers.image.title=GateKey Server
            org.opencontainers.image.description=GateKey Zero-Trust VPN Control Plane
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}
            org.opencontainers.image.source=https://github.com/dye-tech/GateKey
            org.opencontainers.image.licenses=Apache-2.0

      - name: Build and push gatekey-web
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.web
          platforms: linux/amd64,linux/arm64
          push: true
          sbom: true
          provenance: true
          tags: |
            ${{ secrets.DOCKER_HUB_USER }}/gatekey-web:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKER_HUB_USER }}/gatekey-web:latest
          labels: |
            org.opencontainers.image.title=GateKey Web UI
            org.opencontainers.image.description=GateKey Zero-Trust VPN Web Interface
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}
            org.opencontainers.image.source=https://github.com/dye-tech/GateKey
            org.opencontainers.image.licenses=Apache-2.0

  update-homebrew:
    name: Update Homebrew Tap
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download release artifacts
        run: |
          mkdir -p dist
          for binary in gatekey gatekey-server gatekey-gateway gatekey-admin gatekey-hub gatekey-mesh-gateway; do
            for platform in darwin-amd64 darwin-arm64 linux-amd64 linux-arm64; do
              curl -sL "https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.VERSION }}/${binary}-${{ steps.version.outputs.VERSION }}-${platform}.tar.gz" \
                -o "dist/${binary}-${{ steps.version.outputs.VERSION }}-${platform}.tar.gz"
            done
          done
          cd dist && sha256sum *.tar.gz > checksums.txt

      - name: Checkout Homebrew Tap
        uses: actions/checkout@v6
        with:
          repository: dye-tech/homebrew-gatekey
          path: homebrew-gatekey
          ssh-key: ${{ secrets.HOMEBREW_TAP_DEPLOY_KEY }}

      - name: Update Homebrew formulas
        run: |
          chmod +x scripts/update-homebrew.sh
          ./scripts/update-homebrew.sh ${{ steps.version.outputs.VERSION }} ./homebrew-gatekey

      - name: Push to Homebrew Tap
        run: |
          cd homebrew-gatekey
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Update formulas for GateKey v${{ steps.version.outputs.VERSION }}"
          git push
