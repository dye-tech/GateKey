name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build release binaries
        run: make release VERSION=${{ steps.version.outputs.VERSION }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-homebrew:
    name: Update Homebrew Tap
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download release artifacts
        run: |
          mkdir -p dist
          for binary in gatekey gatekey-server gatekey-gateway gatekey-admin gatekey-hub gatekey-mesh-gateway; do
            for platform in darwin-amd64 darwin-arm64 linux-amd64 linux-arm64; do
              curl -sL "https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.VERSION }}/${binary}-${{ steps.version.outputs.VERSION }}-${platform}.tar.gz" \
                -o "dist/${binary}-${{ steps.version.outputs.VERSION }}-${platform}.tar.gz"
            done
          done
          cd dist && sha256sum *.tar.gz > checksums.txt

      - name: Checkout Homebrew Tap
        uses: actions/checkout@v6
        with:
          repository: dye-tech/homebrew-gatekey
          path: homebrew-gatekey
          ssh-key: ${{ secrets.HOMEBREW_TAP_DEPLOY_KEY }}

      - name: Update Homebrew formulas
        run: |
          chmod +x scripts/update-homebrew.sh
          ./scripts/update-homebrew.sh ${{ steps.version.outputs.VERSION }} ./homebrew-gatekey

      - name: Push to Homebrew Tap
        run: |
          cd homebrew-gatekey
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "Update formulas for GateKey v${{ steps.version.outputs.VERSION }}"
          git push
