apiVersion: v1
kind: Secret
metadata:
  name: gatex-gateway-secret
type: Opaque
stringData:
  gateway.yaml: |
    # GateKey Gateway Configuration
    # Replace with your actual control plane URL and token

    # Control plane URL
    control_plane_url: "https://gatex.example.com"

    # Gateway authentication token (from admin UI)
    # IMPORTANT: Replace this with the token you received when registering the gateway
    token: "YOUR_GATEWAY_TOKEN_HERE"

    # Heartbeat interval
    heartbeat_interval: "30s"

    # Log level (debug, info, warn, error)
    log_level: "info"
---
apiVersion: v1
kind: Secret
metadata:
  name: gatex-gateway-pki
type: Opaque
# These should be base64-encoded versions of your certificates
# Generate with: cat <file> | base64 -w0
data:
  # CA certificate - get from control plane: curl https://gatex.example.com/api/v1/certs/ca
  ca.crt: ""
  # Server certificate - issued by the control plane CA
  server.crt: ""
  # Server private key
  server.key: ""
  # Diffie-Hellman parameters - generate with: openssl dhparam -out dh.pem 2048
  dh.pem: ""
